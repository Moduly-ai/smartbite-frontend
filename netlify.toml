# Netlify Configuration for SmartBite Frontend
# Automated deployment configuration for app.moduly.ai

[build]
  command = "npm run build"
  publish = "dist"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Production environment (main branch)
[context.production]
  command = "npm run build"
  [context.production.environment]
    VITE_ENVIRONMENT = "production"
    VITE_API_BASE_URL = "https://func-smartbite-reconciliation.azurewebsites.net/api"
    VITE_API_TIMEOUT = "30000"
    VITE_APP_NAME = "SmartBite Frontend"
    VITE_APP_VERSION = "1.0.0"
    NODE_ENV = "production"

# Staging environment (develop branch)
[context.develop]
  command = "npm run build"
  [context.develop.environment]
    VITE_ENVIRONMENT = "staging"
    VITE_API_BASE_URL = "https://func-smartbite-reconciliation-staging.azurewebsites.net/api"
    VITE_API_TIMEOUT = "30000"
    VITE_APP_NAME = "SmartBite Frontend (Staging)"
    VITE_APP_VERSION = "staging"
    NODE_ENV = "development"

# Deploy previews (all other branches and PRs)
[context.deploy-preview]
  command = "npm run build"
  [context.deploy-preview.environment]
    VITE_ENVIRONMENT = "staging"
    VITE_API_BASE_URL = "https://func-smartbite-reconciliation-staging.azurewebsites.net/api"
    VITE_API_TIMEOUT = "30000"
    VITE_APP_NAME = "SmartBite Frontend (Preview)"
    VITE_APP_VERSION = "preview"
    NODE_ENV = "development"

# Branch deploy settings
[context.branch-deploy]
  command = "npm run build"

# SPA routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache static assets for 1 year
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache HTML files for 10 minutes
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=600"

# Environment-specific builds (optional advanced configuration)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true